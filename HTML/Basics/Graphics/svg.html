<!--
  svg란?
  - 확장 가능한 벡터 그래픽을 나타냄
  - 웹용 그래픽을 정의하는데 사용
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    <svg> 요소는 SVG 그래픽을 위한 컨테이너이다. 
    경로, 상자, 원, 텍스트 및 그래픽 이미지를 그리기 위한 여러 가지 방법이 있다.
    -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <br />
    <svg width="400" height="100">
      <rect
        width="400"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <br />
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
      />
    </svg>
    <br />
    <svg width="300" height="200">
      <polygon
        points="100, 10, 40, 198, 190, 78 10, 78 160,198"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />
    </svg>
    <br />
    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
        SVG
      </text>
      Sorry, your browser does not support inline SVG.
    </svg>
    <!--
    SVG는 XML에서 2D 그래픽을 설명하기 위한 언어이고, Canvas는 자바스크립트를 사용해 즉석해서 2D 그래픽을 그린다.
    SVG는 XML 기반이므로 SVG DOM 내에 모든 요소를 사용할 수 있다. 요소에 대해 자바스크립트 이벤트 핸들러를 연결할 수 있다.
    SVG에서 그려진 각 모양은 객체러 기억된다. SVG 개체의 속성이 변경되면 브라우저는 자동으로 모양을 다시 렌더링할 수 있다.
    Canvas는 픽셀 단위로 렌더링된다. 캔버스에서 그래픽은 한 번 그려지면 브라우저에서 잊어버린다. 
    위치를 변경해야 하는 경우 그래픽으로 덮였을 수 있는 개체를 포함해서 전체를 다시 그려야 한다.
    -->
  </body>
</html>
