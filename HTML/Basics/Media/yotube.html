<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    비디오를 다른 형식으로 변환하는 것은 시간이 많이 소요될 수 있다.
    그래서 유튜브를 이용하면 HTML로 동영상을 쉽게 재생할 수 있다.
    유튜브에 동영상을 저장할 때 생성되는 ID를 이용하면 된다.
    절차는 아래와 같다.
    - 유튜브에 동영상 업로드
    - 비디오 ID를 기록
    - <iframe> 웹 페이지에 요소 정의
    - src 속성이 비디오 URL을 가리키도록 작성
    - width 및 height 속성을 사용하여 플레이어의 차원을 지정
    - URL에 다른 매개변수 추가 
    -->
    <iframe
      widtth="420"
      height="315"
      src="https://www.youtube.com/embed/FtDQwsvlaBc"
    ></iframe>
    <!--
    autoplay=1 을 이용해 자동재생할 수 있다.
    하지만 크롬에서는 mute=1 을 추가해야 자동재싱이 된다.
    -->
    <iframe
      widtth="420"
      height="315"
      src="https://www.youtube.com/embed/FtDQwsvlaBc?autoplay=1&mute=1"
    >
    </iframe>
    <!--
    playlist는 재생할 동영상의 쉼표로 구분하여 유튜브 재생목록을 만든다.
    loop=1은 동영상이 영원히 반복되도록 만든다.
    0인 경우 한 번만 재생된다.
    -->
    <iframe
      widtth="420"
      height="315"
      src="https://www.youtube.com/embed/7oXcnkD2HII?playlist=7oXcnkD2HII&loop=1"
    >
    </iframe>
    <!--
    controls=0 은 비디오 플레이어 컨트롤을 표시하지 않는다.
    1은 기본값으로 컨트롤을 표시한다.
    -->
    <iframe
      widtth="420"
      height="315"
      src="https://www.youtube.com/embed/FtDQwsvlaBc?controls=0"
    >
    </iframe>
  </body>
</html>
