<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1,
      #div2 {
        width: 300px;
        height: 300px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        // 끌어온 데이터의 유형과 값을 설정한다. 이 경우 유형은 텍스트이고, 값은 드래그 가능한 요소의 id이다.
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        // 기본값은 드롭 시 링크로 열려있어서, 데이터의 브라우저 기본 처리를 방지해야 한다.
        ev.preventDefault();
        // dataTrasfer.getData() 메서드로 드래그한 데이터를 가져온다. setData() 메서드에서 동일한 유형으로 설정된 모든 데이터를 반환한다.
        var data = ev.dataTransfer.getData("text");
        // 끌어온 데이터는 끌어온 요소의 ID가 drag1이다.
        // 드래그한 요소를 드롭 요소에 추가한다.
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <!--  
    HTML 요소를 끌어다 놓을 수 있습니다.
    요소를 드래그하게 만드려면 draggable 속성을 true로 설정해야 한다.
    ondragstart 속성으로 드래그할 데이터를 지정하는 함수를 호출한다.
    ondragover로 끌어온 데이터를 놓을 수 있는 속성을 지정한다.
    기본적으로 요소 / 데이터는 다른 요소로 드롭할 수 없다. 허용하기 위해서는 기본 처리를 방지해야 한다.
    event.preventDefault()를 통해 ondragover 이벤트에 대한 메서드를 호출하여 수행한다.
    드래그한 데이터를 드롭하면 드롭 이벤트가 발생한다.
    ondrop 속성으로 함수 drop(event)를 호출한다.
    -->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img
      src="../Tutorial/cat.jpg"
      alt="cat"
      width="300"
      height="300"
      id="drag1"
      draggable="true"
      ondragstart="drag(event)"
    />
    <!-- 두 요소를 왔다갔다하는 것도 가능하다. -->
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
