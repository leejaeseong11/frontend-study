<!-- 
  HTML 요소는 시작 태그부터 종료 태그까지의 모든 것이다. 
  HTML 요소는 중첩될 수 있다.
  종료 태그를 생략하는 경우에도 올바르게 표시되기는 하지만, 예기치 않은 결과와 오류가 나타날 수 있으니 주의해야 한다.
  <br>과 같이 내용이 없는 빈 요소도 있다.
  HTML 태크는 대소문자를 구분하지 않는다. (하지만 소문자를 권장)
-->

<!DOCTYPE html>
<html>
  <body>
    <p>
      This is a <br />
      paragraph with a line break.
    </p>
  </body>
</html>
