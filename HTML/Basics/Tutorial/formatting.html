<!--
  특별한 의미의 텍스트를 포함하기 위한 여러 요소가 있다.
  <b>: 굵은 텍스트
  <strong>: 중요한 텍스트
  <i>: 기울임꼴 텍스트
  <em>: 강조된 텍스트
  <mark>: 표시된 텍스트 (하이라이트)
  <small>: 더 작은 텍스트
  <del>: 삭제된 텍스트 (취소선)
  <ins>: 삽입된 텍스트 (밑줄)
  <sub>: 아래 첨자 텍스트
  <sup>: 위 첨자 텍스트

  <b>와 <strong>, <i>와 <em>은 처리되는 결과는 동일하지만 개념적인(의미적인) 차이가 있다.
-->
<!DOCTYPE html>
<html>
  <body>
    <b>This text is bold.</b>
    <br />
    <strong>This text is important!</strong>
    <br />
    <i>This text is italic</i>
    <br />
    <em>This text is emphaiszed</em>
    <br />
    <small>This is some smaller text.</small>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color id <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>
  </body>
</html>
