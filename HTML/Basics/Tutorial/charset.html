<!--
  ASCII는 최초의 문자 인코딩 표준으로 인터넷에서 사용할 수 있는 128개의 문자를 정의했다.
  ISO-8859-1은 HTML4의 기본 문자 집합으로 256개의 문자 코드를 지원했다. HTML4가 UTF-8도 지원은 했다.
  ANSI는 Windows 문자 집합인데, ISO-8859-1에서 32개의 추가 문자가 있다.
  HTML5 사양에서는 전 세계가 UTF-8 문자 집합 사용을 권장한다.

  Character Sets을 설정하여 웹 브라우저가 페이지를 올바르게 표시할 수 있도록 해야한다.

  ASCII
  - 0~31는 제어 문자 사용
  - 32~126은 문자, 숫자 및 기호
  - 128~255 사용 안 함
  ANSI
  - 0~127은 ASCII와 동일
  - 128~159는 고유 문자 집합
  - 160~255는 UTF-8과 동일
  ISO-8859-1
  - 0~127은 ASCII와 동일
  - 128~159는 사용 안 함
  - 160~255는 UTF-8과 동일
  UTF-8
  - 0~127은 ASCII와 동일
  - 128~159는 사용 안 함
  - 160~255는 ANSI 및 8859-1과 동일
  - 256~은 10000개 이상의 다른 문자가 계속
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
