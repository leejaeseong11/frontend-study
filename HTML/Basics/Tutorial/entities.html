<!--
  HTML의 예약 문자는 문자 엔티티로 대치되어야 한다.
  일부 문자는 HTML에 예약되어 있다.
  텍스트에 보다 작음 또는 보다 큼 기호를  사용하는 경우 브라우저에서 태그와 혼합할 수 있다.
  문자 엔티티는 HTML의 예약 문자를 표시하는데 사용된다.

  HTML에서 일반적으로 줄바꿈하지 않는 공백을 자주 엔티티로 사용한다.
  줄바꿈하지 않는 공백으로 구분된 단어는 줄을 나누지 않고 붙는다.
  그리고 브라우저가 HTML 페이지에서 공백을 자르는 것을 방지한다.
  텍스트에 10개의 공백을 쓰면 브라우저는 9개를 제거하기 때문이다.

  발음 구별 기호는 문자에 추가된 상형 문자이다.
  억음 및 예음과 같은 일부 발음 구별 기호를 액센트라고 한다.
  분음 부호는 문자 위와 아래, 내부 및 두 문자 사이에 나타낸다.
  분음 부호는 영숫자 문자와 함께 사용하여 페이지에 사용된 문자 집합에 없는 문자를 생성할 수 있다.
-->
<!DOCTYPE html>
<html>
  <body>
    <h1>공 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 백</h1>
    <p>보다 작음, 큼에 대한 엔티티 &lt; &gt;</p>
    <p>a&#768;분음부호z&#771;</p>
  </body>
</html>
