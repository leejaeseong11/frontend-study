<!--
  제목은 웹 페이지에 표시하려는 제목 또는 자막이다.
  숫자가 작을수록 중요한 제목이다.
  사용자는 제목으로 페이지를 훑어 보기 때문에 문서 구조를 푯하려면 제목을 사용하는 것이 중요하다.
  style 속성을 사용하여 제목의 크기를 직접 지정할 수 있다.
-->

<!DOCTYPE html>
<html>
  <body>
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>
    <h1 style="font-size: 60px">Heading 1</h1>
  </body>
</html>
