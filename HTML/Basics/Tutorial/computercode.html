<!--
  HTML에는 사용자 입력 및 컴퓨터 코드를 정의하기 위한 여러 요소가 포함되어 있다.

  <kbd>는 키보드 입력을 정의할 때 사용한다.
  <samp>는 컴퓨터 프로그램의 샘플 출력을 정의할 때 사용된다.
  <code>는 컴퓨터 코드를 정의하는데 사용된다.
  <code>는 추가 공백과 줄바꿈을 유지하지 않기 때문에, 이 문제를 해결하려면 요소 내부에 <pre>를 넣어야 한다.
  <var>는 프로그래밍이나 수학적 표현에서 변수를 정의하는데 사용된다.
-->
<!DOCTYPE html>
<html>
  <body>
    <p>Save the document by pressing <kdb>Ctrl + S</kdb></p>
    <p>Message from my computer:</p>
    <p>
      <samp>File not found.<br />Press F1 to contiune</samp>
    </p>
    <code> x = 5; y = 6; z = x + y; </code>
    <pre>
<code> 
x = 5;
y = 6; 
z = x + y; 
</code>
    </pre>
    <p>
      The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where
      <var>b</var> is the base, and <var>h</var> is the vertical height.
    </p>
  </body>
</html>
