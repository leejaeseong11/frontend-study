<!--
  HTML 속성은 HTML 요소에 대한 추가 정보를 제공한다.
  모든 HTML 요소는 속성을 가질 수 있다.
  속성은 요소에 대한 추가 정보를 제공한다.
  속성은 항상 시작 태그에 지정된다.
  속성은 일반적으로 이름/값 쌍으로 제공된다.

  src 속성의 URL은 다른 웹사이트에 호스팅 되는 외부 이미지 링크(절대 URL) 또는 웹사이트 내에서 호스팅되는 이미지 링크(상대 URL) 두 가지가 될 수 있다.
  도메인을 변경해도 깨지지 않는 상대 URL을 사용하는 것이 좋다.
  width와 height로 폭과 높이의 픽셀을 지정한다.
  이미지를 표시할 수 없는 경우 alt인 대체 텍스트를 출력한다.

  스타일 속성은 색상, 폰트, 크기와 같은 요소에 스타일을 추가하는데 사용한다.

  웹 페이지의 언어를 선언하려면 lang 속성을 포함해야 한다. 이것은 검색 엔진과 브라우저를 지원하기 위함이다.
  언어와 함께 국가도 지정할 수 있다.

  title 속성을 지정하면 요소 위에 마우스를 가져가면 툴팁으로 표시된다.

  속성 역시 반드시 소문자일 필요는 없다. (하지만 소문자를 권장) 
  그리고 속성 값에 반드시 따옴표를 써야하는 것은 아니다. (하지만 따옴표 사용을 권장)
  하지만 공백이 있는 경우 따옴표가 반드시 필요하게 된다.
  속상 값 자체에 큰따옴표가 포함되는 경우 작은 따옴표로 값을 묶어도 된다.
-->

<!DOCTYPE html>
<html lang="ko-KR">
  <body>
    <a href="https://www.naver.com">Visit Naver</a>
    <img
      src="https://cdn.pixabay.com/photo/2018/04/26/12/14/travel-3351825_1280.jpg"
      width="500"
      height="600"
      alt="no image"
    />
    <p title="I;m a tooltip" style="color: blue">This is a blue paragraph.</p>
  </body>
</html>
