<!--
  이모티콘은 이미지나 아이콘이 아닌 UTF-8 문자 집합의 문자이다.
  HTML 페이지를 올바르게 표시하려면 웹 브라우저가 페이지에 사용된 문자 집합을 알아야 한다.
  따라서 <meta> 태그로 지정해야 한다.

  많은 UTF-8 문자는 키보드에서 입력할 수 없지만 숫자(엔티티 번호)로 표기할 수 있다.
  브라우저가 문자를 표시하고 있음을 이해하도록 &#로 시작하고 ;로 끝내야 한다.
  이모티콘은 문자이기 때문에 다른 문자처럼 복사, 표시 및 크기 조정이 가능하다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>print A B C</p>
    <p>&#65; &#66; &#67;</p>
    <h1>&#128512;</h1>
    <h1 style="font-size: 50px">&#128151;</h1>
  </body>
</html>
