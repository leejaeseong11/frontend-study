<!--
  모든 HTML 요소는 요소 유형에 따라 기본 표시 값이 있다.
  표시 값에는 블록과 인라인이 있다.

  블록 수준 요소는 항상 새 줄에서 시작한다.
  블록 수준 요소는 가능한 전체 너비를 차지한다.
  블록 수준 요소는 상단과 하단 여백이 있지만, 인라인 요소는 없다.

  인라인 요소는 새 줄에서 시작하지 않는다.
  인라인 요소는 필요한만큼 너비를 차지한다.
  
  <div> 요소는 종종 다른 HTML 요소의 컨테이너로 사용된다.
  <div> 요소는 필수 속성이 없지만, style, class, id 속성을 사용한다.
  CSS와 함께 <div>를 사용하여 콘텐츠 블록의 스타일을 지정한다.

  <span> 요소는 문서의 일부를 마크업하는데 사용하는 인라인 요소이다.
  <span> 요소는 필수 속성이 없지만, style, class, id를 사용한다.
  CSS와 함께 <span>을 사용하여 텍스트의 부분 스타일을 지정한다.
  
  
-->
<!DOCTYPE html>
<html>
  <body>
    <div>Hello div</div>
    <div>Hello div</div>
    <span>Hello span</span>
    <span>Hello span</span>
    <div style="background-color: black; color: white; padding: 20px">
      <h2>London</h2>
      <p>
        London is the capital city of England. It is the most populous city in
        the United Kingdom, with a metropolitan area of over 13 million
        inhabitants.
      </p>
    </div>
    <p>
      My mother has
      <span style="color: blue; font-weight: bold">blue</span> eyes and my
      father has
      <span style="color: darkolivegreen; font-weight: bold">dark green</span>
      eyes.
    </p>
  </body>
</html>
