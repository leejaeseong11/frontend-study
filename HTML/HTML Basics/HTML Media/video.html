<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    <video> 요소를 이용해 HTML에서 비디오를 표시한다.
    controls 속성은 재생, 일시 중지, 볼륨과 같은 비디오 컨트롤을 추가한다.
    너비와 높이 속성을 포함하지 않으면 동영상이 로드되는 동안 페이지가 깜빡일 수 있어 표시하는 것이 좋다.
    <source> 요소를 사용해 대체 비디오 파일을 지정할 수 있다. 브라우저는 처음 인식된 형식을 사용한다.
    <video> 태그 사이의 텍스트는 <video>를 지원하지 않는 브라우저에서 표시된다.
    -->
    <video width="320" height="240" controls>
      <source src="./baked_food.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!--
    autoplay 속성은 비디오를 자동으로 시작한다.
    크롬 브라우저는 음소거 영상 외에 자동 재생을 허용하지 않는다.
    음소거는 muted를 추가하면 된다.
    -->
    <video width="320" height="240" autoplay muted>
      <source src="./baked_food.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!--
    HTML DOM으로 메서드, 속성, 이벤트를 정의한다.
    이를 통해 비디오를 로드, 재싱, 일시 중지하고 재생 시간과 볼륨을 설정할 수 있다.
    비디오가 재생되기 시작하거나 일시중지 될 때를 알릴 수 있는 DOM 이벤트도 있다.
    -->
  </body>
</html>
