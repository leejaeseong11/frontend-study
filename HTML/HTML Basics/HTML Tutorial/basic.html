<!--
  !DOCTYPE 선언은 문서 유형을 나타내며 브라우저가 웹 페이지를 올바르게 표시하는데 도움이 된다.
  제목은 <h1> to <h6> 태그로 정의하며, <h1>이 가장 중요한 제목, <h6>가 덜 중요한 제목을 정의한다.
  단락은 <p> 태그로 정의된다.
  링크는 <a> 태그로 정의된다.
  이미지는 <img> 태그로 정의된다. 소스 파일인 src, 대체 텍스트인 alt, width, alt가 속성으로 제공된다.
  대체 텍스트란 이미지 렌더링에 실패했을 때 나타나는 텍스트이다. 
  브라우저에서 우클릭 후 "페이지 소스 보기", "검사"를 통해 웹 페이지의 HTML 소스를 볼 수 있다.
-->

<!DOCTYPE html>
<html>
  <body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <a href="https://www.google.com/">This is link</a>
    <img src="cat.jpg" alt="google.com" width="104" height="142" />
  </body>
</html>
