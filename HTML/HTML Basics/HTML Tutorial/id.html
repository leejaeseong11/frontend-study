<!--
  id 속성을 이용해 HTML의 id 속성을 지정할 수 있다.
  HTML 문서 내 동일한 id가 두 개 이상 있을 수는 없다.

  id 속성은 해시 문자(#)와 id 이름을 차례로 작성하여 CSS 속성을 정의한다.
  
  클래스는 여러 HTML 요소에서 사용할 수 있지만, id는 하나만 사용해야 한다는 차이가 있다.

  id를 링크에 추가하여, 책갈피 기능을 만들 수 있다.
  href에 "html파일#id"처럼 추가하여, 다른 HTML에 있는 id 요소의 링크를 추가할 수도 있다.

  자바스크립트에서 getElementById() 속성으로 특정 ID를 가진 요소에 엑세스 할 수 있다.
-->
<!DOCTYPE html>
<header>
  <style>
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
  </style>
  <script>
    function displayText() {
      document.getElementById("myHeader").innerHTML = "Change header name";
    }
  </script>
</header>
<html>
  <body>
    <button onclick="displayText()">change header</button>
    <h2 id="header_two">link test</h2>
    <h1 id="myHeader">My Header</h1>
    <br />
    <br />
    <br />
    <h1 style="font-size: 100px">test head for link</h1>
    <h1 style="font-size: 100px">test head for link</h1>
    <a href="#header_two">jump to link test</a>
    <a href="images.html#link_test">another html</a>
  </body>
</html>
