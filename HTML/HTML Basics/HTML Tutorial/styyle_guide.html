<!--
  일관되고 깨끗하며 깔끔한 HTML 코드는 다른 사람들이 코드를 더 쉽게 읽고 이해할 수 있도록 한다.
  해당 문서는 좋은 HTML 코드를 만들기 위한 팁을 다룬다.

  항상 문서 유형을 첫 번재 줄로 선언해야 한다.

  요소 이름은 소문자로 사용하는 것이 좋다.
  - 대문자와 소문자를 혼합하면 보기 좋지 않다.
  - 개발자는 일반적으로 소문자 이름을 사용한다.
  - 소문자가 더 깔끔해보인다.
  - 소문자가 쓰기 쉽다.

  HTML 요소를 반드시 닫지 않아도 동작한다.
  하지만 닫는 것이 좋다.

  속성 이름 역시 소문자로 표기하는 것이 좋다.
  속성 값은 따옴표로 감싸는 것이 좋다.

  이미지 태그는 항상 alt 속성을 지정하자. 갑자기 이미지가 표시되지 않을 수 있다.
  항상 width와 height를 정의하자. 브라우저가 로드하기 전 이미지를 위한 공간을 예약하여 깜빡임을 줄여준다.

  HTML 등호 주위에 공백이 없는 것이 읽기 쉽고 엔터티를 잘 그룹화 한다.

  편집기를 사용할 때 좌우로 스크롤하는 것은 불편하다. 너무 긴 코드 라인을 피하자.

  이유 없이 빈 줄, 공백, 들여쓰기를 하지말자.
  가독성을 위해서만 빈 줄을 추가하여, 크거나 논리적인 코드 블록을 구분하자.
  가독성을 위해 들여쓰기는 두 칸을 추가하며, 탭을 쓰지 않는다.

  <title>은 SEO에 필수적이다. 절대 빼먹지 말자.
  해당 제목으로 검색 엔진 알고리즘에서 페이지를 나열한다.
  가능한 정확하고 의미있게 만들자.

  <html>, <body> 태그를 생략해도 코드는 동작한다.
  하지만 반드시 추가하는 것이 좋다.
  생략 시 이전 브라우저에서 오류가 발생할 수 있고, DOM 및 XML 소프트웨어가 충돌할 수 있다.
  <head>도 마찬가지로 생략할 수 있지만 넣어주는 것이 좋다.

  빈 HTML 요소를 닫는 것은 선택이다.
  하지만 XML/XHTML 소프트웨어가 페이지에 엑세스할 것으로 예상되면 닫는 슬래시를 유지하자.

  <html>에 lang 속성을 추가하여 검색 엔진과 브라우저를 지원하자.
  적절한 해석과 올바른 검색 엔진 인덱싱을 보장하기 위해 언어와 문자 인코딩 모두를 HTML 문서에 정의하는 것이 좋다.

  뷰포트를 웹 페이지에서 사용자가 볼 수 있는 영역으로 장치마다 다르다.
  따라서 페이지 크기와 배율을 제어하느 방법에 대해 브라우저 지침을 제공하자.
  width=device-width: 장치의 화면 너비를 따르도록 설정
  initial-scale=1.0: 브라우저에서 페이지를 처음 로드할 때 초기 확대/축소 수준을 설정
  
  스타일 시트에 연결하기 위한 <link> 구문을 사용하자.
  짧은 CSS 정의는 한 줄에 작성해도 좋지만, 긴 경우에는 아래와 같은 규칙을 따른다.
  - 선택기와 같은 줄에는 여는 괄호를 놓음
  - 여는 대괄호 앞에 한 칸 띄우기
  - 들여쓰기는 두 칸
  - 마지막을 포함하여 각 속성-값 쌍 뒤에 세미콜론 사용
  - 값에 공백이 포함된 경우에만 값 주위에 따옴표 사용
  - 공백 없이 새 줄에 닫는 대괄호

  <script>로 자바스크립트를 로드한다.
  정확하지 않은 HTML 코드로 자바스크립트에 오류가 발생할 수 있으니 유의해야 한다.

  파일 이름은 소문자로만 사용하는 것이 좋다.
  대소문자를 혼용하면 다른 웹 서버에서 오류를 발생시키고, 웹을 손상시킬 수 있다.

  파일 확장자는 .html , .css , .js 로 사용한다.
  .htm 도 허용되기는 한다.

  URL 끝에 파일 이름을 지정하지 않으면 "index.html"이 기본 파일이다.
-->

<!--
  여러 줄 주석
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>타이틀을 무시하자미라.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        font-size: 20px;
        background-color: rgb(198, 209, 45);
      }
    </style>
    <script src="./test.js"></script>
  </head>
  <body>
    <p>Close the tag.</p>
    <a href="https://blog.naver.com/easeon11"
      >이건 블로그 링크이고 속성은 소문자로, 속성 값은 따옴표로 하자.</a
    >
    <img src="./cat.jpg" alt="Cat image" style="width: 200px; height: 100px" />
    <link rel="stylesheet" href="style.css" />

    <h1>글의 제목</h1>

    <h2>가독성을 위한 부제목 위에 빈 줄</h2>
    <p>본문 내용</p>
  </body>
</html>
