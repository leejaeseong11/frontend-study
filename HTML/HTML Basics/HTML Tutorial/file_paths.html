<!--
  파일 경로는 웹 사이트의 폴더 구조에서 파일의 위치를 설명한다.

  웹 페이지, 이미지, 스타일 시트, 자바스크립트와 같은 파일의 경로를 연결한다.

  절대 파일 경로는 전체 URL을 입력하는 것이다.
  상태 파일 경로는 현재 페이지에서 상대적인 파일을 가리킨다.

  상대 파일 경로를 사용할 때 웹 페이지는 현재 기본 URL에 바인딩되지 않는다. 모든 링크는 자신의 컴퓨터는 물론 현재 공개 도메인과 미래의 공개 도메인에서 작동한다.
  따라서 가능한 상대 파일 경로를 사용하는 것이 좋다.
-->
<!DOCTYPE html>
<html>
  <body>
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" />
    <img src="./img/dress_woman.jpg" alt="Woman" />
  </body>
</html>
