<!--
  <blackquote>는 다른 소스에서 인용된 섹션을 정의한다.
  cite 속성은 인용문의 출처를 제공하기 위해 사용된다.

  <q>는 짧은 인용을 위해 사용된다. 브라우저는 일반적을 따옴표 주위에 따옴표를 삽입한다.

  <abbr> 태그는 약어 또는 두문자어를 정의한다.

  <address> 태그는 문서 또는 기사의 작성자, 소유자에 대한 연락처 정보를 정의한다.
  텍스트는 일반적으로 기울임꼴로 렌더링되며, 요소 앞 뒤에 줄바꿈을 추가한다.

  <cite> 태그는 창작물의 제목을 정의한다.

  <bdo>는 텍스트의 방향을 재정의한다.
-->

<!DOCTYPE html>
<html>
  <body>
    <blockquote
      cite="https://namu.wiki/w/%EB%82%98%EB%AC%B4%EC%9C%84%ED%82%A4:%EB%8C%80%EB%AC%B8"
    >
      여러분이 가꾸어 나가는 지식의 나무 나무위키에 오신 것을 환영합니다! 다크는
      회색이 아니라 검정입니다! 나무위키는 누구나 기여할 수 있는 위키입니다.
      검증되지 않았거나 편향된 내용이 있을 수 있습니다.
    </blockquote>
    <p>
      <q>참여하기</q> 프로젝트에 참여해서 관련 문서에 기여의 손길을 보내주세요!
    </p>
    <p>
      The <abbr title="Hyper Text Markup Language">HTML</abbr> is a great
      language.
    </p>
    <address>
      Written by JS <br />
      Visit: <br />
      Korea, <br />
      Seoul <br />
    </address>

    <p><cite>모나리자</cite>, 라 조콘다, 16세기</p>

    <bdo dir="rtl">텍스트가 거꾸로 써진다.</bdo>
  </body>
</html>
